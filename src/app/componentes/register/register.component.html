
<form [formGroup]="formRegister">
    <h1>Regístrate</h1>
    <p *ngIf="msgCorreoRepetido">El correo ya existe</p>
    <p *ngIf="msgRegistrado">¡Ya estás registrado!<br><span>Te vamos a enviar nuevamente al Login en {{counter}}</span></p>
    <div>
        <label for="name">Nombres: </label>
        <input type="text" name="name" id="name" formControlName="name">
        <span appValidacion *ngIf="this.formRegister.get('name')?.invalid">
            <span *ngIf="this.formRegister.get('name')?.dirty" class="text-danger"> (Debe tener minimo 3 caracteres)</span>
        </span><br>
    </div>
    <div>
        <label for="apellido">Apellidos: </label>
        <input type="text" name="apellido" id="apellido" formControlName="apellido">
        <span appValidacion *ngIf="this.formRegister.get('apellido')?.invalid">
            <span *ngIf="this.formRegister.get('apellido')?.dirty" class="text-danger"> (Debe tener minimo 3 caracteres)</span>
        </span><br>
    </div>
    <div>
        <label for="">Email: </label>
        <input type="email" name="" id="" formControlName="email">
        <span appValidacion *ngIf="this.formRegister.get('email')?.invalid">
            <span *ngIf="this.formRegister.get('email')?.dirty" class="text-danger"> (Debe ser un correo válido)</span>
        </span><br>
    </div>
    <div>
        <label for="password">Contraseña: </label>
        <input type="password" name="password" id="password" formControlName="password">
        <span appValidacion *ngIf="this.formRegister.get('password')?.invalid">
            <span *ngIf="this.formRegister.get('password')?.dirty" class="text-danger"> (Debe tener minimo 6 caracteres numericos)</span>
        </span><br>
    </div>
    <div>
        <button [disabled]="formRegister.invalid" (click)="onSubmit()">Registrarte</button>
        <button type="reset">Borrar</button>
    </div>
</form>

<button [routerLink]="['/home']">Regresar a inicio</button>
